<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="year">
        <h1>2023</h1>
    </div>
    <div class="container">
        <h1>New Year Countdown</h1>
        <h1 style="text-align: center; color: red;">2024</h1>
        <ul>
            <li><span id="day">0</span> days</li>
            <li id="colon">:</li>
            <li><span id="hour">0</span> hours</li>
            <li id="colon">:</li>
            <li><span id="minute">0</span> minutes</li>
            <li id="colon">:</li>
            <li><span id="second">0</span> seconds</li>
        </ul>
    </div>
        
    <script src="script.js"></script>
</body>
</html>
